<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Teas - Buy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <main>

        <header class="header light-accent-background">
            <!-- header loaded dynamically via Javascript (header.js) from header.html ('components' folder) -->
        </header>

        <section class="banner light-text">
            <h1>Our Teas</h1>
        </section>


        <section class="teas dark-background">
            <div class="container product-list">
                <!-- The content here is loaded dynamically from products.json ('public' folder) -->
            </div>
            <aside class="cart container">
                <div class="cart-container light-accent-background">
                    <h2 class="dark-text">Click on an Item to Add It To The Cart</h2>
                    <!-- The content here is loaded dynamically from products.json ('public' folder) -->                   
                </div>
            </aside>
        </section>

    </main>

    <footer class="footer">
        <!-- footer loaded dynamically via Javascript (footer.js) from footer.html ('components' folder) -->
    </footer>

    <script src="../js/header.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/footer.js"></script>

</body>
</html>
