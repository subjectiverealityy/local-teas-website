<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Teas - Buy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <main>

        <section class="banner light-text">
            <h1>Our Teas</h1>
        </section>


        <section class="teas dark-background">
            <div class="container product-list">
                <!-- The content here is loaded from products.json ('public' folder)-->
            </div>
            <aside class="cart container"> <!-- add local storage so the cart remembers after refreshing -->
                <div class="cart-container light-accent-background">
                    <h2 class="dark-text">Click on an Item to Add It To The Cart</h2>

                    <div class="cart-item" data-product-id="1">
                        <h3 class="cart-item-name dark-text">Zobo</h3>
                        <div class="cart-item-quantity">
                            <button class="cart-item-decrease" aria-label="Decrease Quantity">−</button>
                            <span class="cart-item-amount">x1</span>
                            <button class="cart-item-increase" aria-label="Increase Quantity">+</button>
                        </div>
                        <p class="cart-item-price">N2500</p>
                        <button class="cart-item-remove" aria-label="Remove From Cart">×</button>
                    </div>
                    
                </div>
            </aside>
        </section>

    </main>

    <footer id="footer">
        <!-- footer content fetched from footer.html ('components' folder) via JavaScript -->
    </footer>

    <script src="../js/products.js"></script>
    <script src="../js/footer.js"></script>

</body>
</html>
